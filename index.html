<!DOCTYPE html>
<html>

<head>
    <title>amoeba scoring</title>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugin-img-synth-response-anim.js"></script>
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
</head>

<body></body>
<script>
    const jsPsych = initJsPsych({
        on_finish: function() {
            jsPsych.data.displayData();
        }
    });

    const practice = {
        type: jsPsychImgSynthResponseAnim,
        prompt: '<p>Practice with the instrument! Click and drag to play notes.</p>',
        instrument_only: true,
        synth_type: 'legato'
    }

    const trial1 = {
        type: jsPsychImgSynthResponseAnim,
        stimulus_json: 'stimuli/anim.json',
        stimulus_index: 0,
        synth_type: 'legato',
        prompt: '<p>Watch the animation and create a sound that matches it.</p><p>You\'ll get to play along with the animation.</p>',
        animation_canvas_size: 400,
        instrument_canvas_size: 400,
        animation_duration: 3000,
        countdown_duration: 3000
    }

    const trial2 = {
        type: jsPsychImgSynthResponseAnim,
        stimulus_json: 'stimuli/anim.json',
        stimulus_index: 1,
        synth_type: 'legato',
        prompt: '<p>Watch the animation and create a sound that matches it.</p><p>You\'ll get to play along with the animation.</p>',
        animation_canvas_size: 400,
        instrument_canvas_size: 400,
        animation_duration: 3000,
        countdown_duration: 3000
    }
    const trial3 = {
        type: jsPsychImgSynthResponseAnim,
        stimulus_json: 'stimuli/anim.json',
        stimulus_index: 2,
        synth_type: 'legato',
        prompt: '<p>Watch the animation and create a sound that matches it.</p><p>You\'ll get to play along with the animation.</p>',
        animation_canvas_size: 400,
        instrument_canvas_size: 400,
        animation_duration: 3000,
        countdown_duration: 3000
    }

    jsPsych.run([practice, trial1, trial2, trial3]);
</script>

</html>
